name: CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest

      - name: Run flake8
        run: |
          flake8 --exclude ./venv/ --max-line-length=150 --ignore=F405

      - name: Generate pytest report
        run: |
          pytest --html=test_report/pytest_report.html

      - name: Generate flake8 report
        run: |
          flake8 --format=html --htmldir=flake8_report --exclude ./venv/ --max-line-length=150 --ignore=F405

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: Test Report
          path: |
            test_report/pytest_report.html

      - name: Upload lint report --exclude ./venv/ --max-line-length=150 --ignore=F405
        uses: actions/upload-artifact@v2
        with:
          name: Lint Report
          path: |
            flake8_report/index.html
